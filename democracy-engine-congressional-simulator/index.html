<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../assets/p5/p5.js"></script>
  <script src="../assets/p5/scene-manager.js"></script>
  <script src="../assets/p5/p5.webserial.js"></script>
  <script src="slider/nouislider.min.js"></script>
  <script src="slider/nouislider.js"></script>
  <script src="slider/wNumb.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketches/slider-scenes.js"></script>
  <script language="javascript" type="text/javascript" src="sketches/scene-mgr.js"></script>
  <script language="javascript" type="text/javascript" src="models/engine.js"></script>
  <script language="javascript" type="text/javascript" src="models/vote-visuals.js"></script>
  <script language="javascript" type="text/javascript" src="models/slider-model.js"></script>
  <script language="javascript" type="text/javascript" src="data-access/session-api.js"></script>
  <script language="javascript" type="text/javascript" src="../config/color-config.js"></script>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="slider/nouislider.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" type="text/css" href="style/newSlider.css">
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">


  <meta charset="utf-8">

</head>

<body>

  <div id="page-container">
    <div id="content-wrap">
      
      <h1 id="main-header" class="body-header"></h1>

      <div id="main-page" class="body-text">
        <h2 id="main-subheader"></h2>
        <section id="main-paragraphs">
          <p id="main-paragraph"></p>
        </section>
      </div>

      <div id="end-summary" class="body-text start-display-none">
      </div>

      <div id="main-btn-div" style="position: absolute; left: 50%; transform: translateX(-50%);"></div>

    </div>
  </div>




  <div id="vote" class="start-display-none"></div>
  <div id="slider-pages">

    <div id="screen" class="start-display-none"></div>
    <div id="pane-bkg" class="pane-bkg start-display-none" >

      <div id="pane-text" class="start-display-none">
        <h2 id="pane-header"></h2>
        <p id="pane-description"></p>
      </div>

      <div id="page1" class="start-display-none"> <!-- NUMBEAR OF LEGISLATAIVE BODIES -->

        <div class="first-slider" id="slider01">
          <p id="slider-text-1">
          </p>
        </div>


      </div>

      <div id="page2" class="start-display-none"> <!-- NUMBER OF VOTING MEMBERS PER CHAMBER-->

        <div id="s1-p2"></div>
        <div id="s2-p2"></div>
        <div id="s3-p2"></div>
        <div id="s4-p2"></div>
        <div id="s5-p2"></div>

      </div>

      <div id="page3" class="start-display-none"> <!-- NUMBER OF POLITICAL PARTIES-->
        <div class="first-slider" id="slider5"></div>
      </div>

      <div id="page4" class="start-display-none"> <!-- NUMBER OF VOTING MEMBERS FOR FIRST CHAMBER -->
        <div id="s1-p3"></div>
        <div id="s2-p3"></div>
        <div id="s3-p3"></div>
        <p class="total" id="total"></p>

      </div>

      <div id="page5" class="start-display-none"> <!-- NUMBER OF VOTING MEMBERS FOR SECOND CHAMBER -->
        <div id="s1-p4"></div>
        <div id="s2-p4"></div>
        <div id="s3-p4"></div>
        <p class="total" id="total2"></p>

      </div>

      <div id="page6" class="start-display-none"> <!-- NUMBER OF VOTING MEMBERS FOR THIRD CHAMBER -->
        <div id="s1-p5"></div>
        <div id="s2-p5"></div>
        <div id="s3-p5"></div>
        <p class="total" id="total3"></p>

      </div>

      <div id="page7" class="start-display-none"> <!-- NUMBER OF VOTING MEMBERS FOR VICE PRESIDENCY -->
        <div id="s1-p6"></div>
        <div id="s2-p6"></div>
        <div id="s3-p6"></div>
        <p class="total" id="total-vp"></p>

      </div>

      <div id="page8" class="start-display-none"> <!-- NUMBER OF VOTING MEMBERS FOR PRESIDENCY -->
        <div id="s1-p7"></div>
        <div id="s2-p7"></div>
        <div id="s3-p7"></div>
        <p class="total" id="total-pres"></p>
      </div>

      <div id="page9" class="start-display-none">
        <div class="first-slider" id="slider10">
          <p id="slider-text-1">MAJORITY <!--APPROVAL FOR MAJORITY-->
          </p>
        </div>
        <!-- for each body -->


        <div id="slider11">
          <p id="slider-text-2">SUPERMAJORITY <!--APPROVAL FOR SUPERMAJORITY-->
        </div>

        </p>
      </div>

      <div id="page10" class="start-display-none">
        <div class="first-slider" id="slider12">
          <p id="slider-text-1">POLITICAL PARTY A
          </p>
        </div>

        <div id="slider13">
          <p id="slider-text-2">POLITICAL PARTY B
          </p>
        </div>

        <div id="slider14">
          <p id="slider-text-3">POLITICAL PARTY C
        </div>

        </p>
      </div>

      <div id="button-div"></div>

      <div id="progress-dots">
        <span class="dot" id="dot-p01"></span>
        <span class="dot" id="dot-p02"></span>
        <span class="dot" id="dot-p03"></span>
        <span class="dot" id="dot-p04"></span>
        <span class="dot" id="dot-p05"></span>
        <span class="dot" id="dot-p06"></span>
        <span class="dot" id="dot-p07"></span>
        <span class="dot" id="dot-p08"></span>
        <span class="dot" id="dot-p09"></span>
        <span class="dot" id="dot-p10"></span>
      </div>

    </div> <!-- end div for pane-bkg-->

    <div id="toggle-pane-div"></div>

  </div>

</body>

</html>
