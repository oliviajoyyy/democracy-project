<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../assets/p5/p5.js"></script>
  <script src="../assets/p5/scene-manager.js"></script>
  <script src="../assets/p5/p5.webserial.js"></script>
  <script language="javascript" type="text/javascript" src="sketches/scenes.js"></script>
  <script language="javascript" type="text/javascript" src="sketches/scene-mgr.js"></script>
  <script language="javascript" type="text/javascript"
    src="../democracy-engine-congressional-simulator/data-access/session-api.js"></script>
  <script language="javascript" type="text/javascript" src="../config/color-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">

  <meta charset="utf-8">

</head>

<body>

  <div id="page-container">
    <div id="content-wrap">

      <h1 id="main-header" class="body-header"></h1>

      <h2 id="main-subheader"></h2>

      <div id="main-page" class="body-text">
        <section id="main-paragraphs">
          <p id="main-paragraph"></p>
        </section>
      </div>

      <div id="end-summary" class="body-text start-display-none">
        <h2 id="save-id"></h2>
        
        <!-- <div id="summary-p"></div> -->

        <div id="summary-grid" class="summary">
          <div id="s-ch1"></div>
          <div id="s-ch2"></div>
          <div id="s-ch3"></div>
          <div id="s-vp"></div>
          <div id="s-pres"></div>
          <div id="s-probability"></div>
          <div id="s-benchmark"></div>
          <div id="s-percentage"></div>
          <!-- <div id="s-endorsement"></div> -->
        </div>

        <div id="s-endorsement"></div>
      </div>

      <div id="chart-page" class="start-display-none">
        <h2 id="chart-title"></h2>
        <h2 id="chart-subtitle"></h2>
        <section id="charts">
          <canvas id="chart-chambers"></canvas>
          <canvas id="chart-parties"></canvas>
          <canvas id="chart-members"></canvas>
          <canvas id="chart-bench"></canvas>
        </section>
      </div>

      <div id="main-btn-div"></div>

    </div>
  </div>


  <div id="slider-pages">

    <div id="screen" class="start-display-none"></div>

    <div id="pane-bkg" class="pane-bkg start-display-none">
      <div id="pane-text" class="start-display-none">
        <h2 id="pane-header"></h2>
        <p id="pane-description"></p>
        <div id="sessions-list" class="start-display-none"></div>
      </div>

      <div id="button-div"></div>

      <div id="progress-dots">
        <span class="dot" id="dot-p01"></span>
        <span class="dot" id="dot-p02"></span>
        <span class="dot" id="dot-p03"></span>
      </div>

    </div> <!-- end div for pane-bkg-->

    <div id="toggle-pane-div"></div>

    <div id="info-div" class="start-display-none">
      <div id="info-screen"></div>
      <div id="info-pane">
        <h2>Key Commands</h2>
        <p><span class="key">Space bar</span> : <span class="command">Hide/Show pane</span></p>
        <p><span class="key">&lt</span> : <span class="command">Previous pane</span></p>
        <p><span class="key">&gt</span> : <span class="command">Next pane</span></p>
        <p><span class="key">i</span> : <span class="command">Show info pane</span></p>
      </div>
    </div>
    <div id="info-btn-div">
    </div>

  </div>

</body>

</html>
